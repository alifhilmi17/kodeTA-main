<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alep Belajar- Login</title>

  <!-- Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- File CSS Eksternal -->
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <!-- Latar belakang animasi shapes -->
  <div class="shapes-container">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="background"></div>

  <!-- Kotak login -->
  <div class="login-wrapper">
    <div class="login-card">
      <div class="card-spotlight"></div> <!-- Efek spotlight -->
      <h2>Welcome Back</h2>
      <p class="subtitle">Please enter your details</p>

      <form action="dashboardTAalip.html" method="get" id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Type your username" autocomplete="off" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Type your password" required>
            <span class="toggle-password" id="togglePassword">
              <!-- SVG Eye Icon -->
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                  fill="#fff" fill-opacity="0.7" />
              </svg>
            </span>
          </div>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span class="btn-text">Sign In</span>
          <div class="loader"></div>
        </button>
      </form>

      <div class="extra-links">
        <p>Don't have an account? <a href="signup.html">Register</a></p>
      </div>
    </div>
  </div>

  <!-- Interactive Script -->
  <script src="js/login-interactive.js"></script>

</body>

</html>
